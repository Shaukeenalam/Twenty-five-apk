name: Android Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              build-essential \
              python3-pip \
              git \
              autoconf \
              libtool \
              pkg-config \
              zlib1g-dev \
              libncurses5-dev \
              libncursesw5-dev \
              libtinfo5 \
              cmake \
              libffi-dev \
              libssl-dev
          pip install buildozer cython==0.29.19
          
      - name: Build APK
        run: |
          buildozer init
          buildozer -v android debug
